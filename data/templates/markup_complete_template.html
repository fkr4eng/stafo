<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formalized Knowledge</title>

<!-- Base styling -->
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 40px;
        background: #f5f7fa;
        color: #222;
        line-height: 1.6;
    }

    h1, h2, h3, b {
        color: #333;
    }

    .toggle-container {
        display: flex;
        align-items: flex-start;
        margin-bottom: 30px;
        gap: 15px;
    }

    .content-box {
        flex: 1;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        transition: background 0.3s ease;
        min-width: 250px;
    }

    .toggle-btn {
        padding: 10px 18px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background: #4a90e2;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle-btn:hover {
        background: #357ABD;
        transform: translateY(-1px);
    }

    .toggle-btn:active {
        transform: translateY(1px);
    }

    .state {
        display: none;
    }

    /* Tooltips */
    .tooltip {
        position: relative;
        cursor: pointer;
        color: #0066cc;
        font-weight: 500;
    }

    .tooltip .tooltiptext,
    .tooltip .tooltiptext-contains,
    .inner-tooltip .inner-tooltiptext {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.4s ease, visibility 0.4s ease;
        width: 800px;
        max-width: 90vw;
        background: #fff;
        color: #333;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 15px;
        position: absolute;
        z-index: 10;
        top: 1.8em;

        box-shadow: 0 6px 16px rgba(0,0,0,0.15);

    }
    .tooltip .tooltiptext,
    .inner-tooltip .inner-tooltiptext {
        height: 600px;
        left: 3em;
    }
    .inner-tooltip .inner-tooltiptext {
        position: absolute;
        top: 2em;     /* vertical offset relative to word */
        left: 0;      /* relative to word */
        width: 800px; /* still wide */
        transform: translateX(-200px); /* push it left so it looks fixed-ish */
    }

    .tooltip:hover .tooltiptext,
    .tooltip:hover .tooltiptext-contains,
    .inner-tooltip:hover .inner-tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    .tooltiptext iframe,
    .inner-tooltiptext iframe {
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
        zoom: 0.5;
    }

    .inner-tooltip {
        color: #ff9800;
        cursor: help;
        font-weight: 600;
        position: relative;
    }

    /* Markdown output */
    .markdown-output {
        border: 1px solid #ddd;
        padding: 18px;
        background: #fafafa;
        margin-top: 10px;
        border-radius: 8px;
        white-space: pre-wrap;
        font-size: 0.95rem;
    }

    .markdown-output ul {
        margin: 0.5em 0;
        padding-left: 20px;
    }

    .markdown-output ul li {
        margin: 0.25em 0;
    }

    pre code {
        border-radius: 6px;
        padding: 12px;
        display: block;
        font-size: 0.9rem;
    }
</style>
<!-- Code highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>hljs.highlightAll();</script>

<!-- MathJax -->
<link rel="stylesheet" type="text/css" href="{{context.css_name}}" />
<script>
window.MathJax = {
  tex: { tags: "ams" },
  options: { processHtmlClass: "state" },
  startup: { typeset: true }
};
</script>
<script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"></script>
</head>
<body>

<h1>Formalized Knowledge</h1>

{% for snippet in context.snippets %}
<b>Snippet {{snippet.snippet}}</b>
<div class="toggle-container">
    <div class="content-box"></div>
    <button class="toggle-btn">FNL</button>

    <div class="state" data-button="FNL">
{{snippet.tex}}
    </div>
    <div class="state" data-button="PyIRK">
        <div class="markdown-block">
            <textarea class="markdown-source">
{{snippet.fnl}}
            </textarea>
            <div class="markdown-output"></div>
        </div>
    </div>
    <div class="state" data-button="TeX">
        <pre><code class="language-python">
{{snippet.pyirk}}
        </code></pre>
    </div>
</div>
{% endfor %}

<script>
// Toggle system
document.querySelectorAll(".toggle-container").forEach(container => {
    const states = Array.from(container.querySelectorAll(".state"));
    let index = 0;

    const box = container.querySelector(".content-box");
    const button = container.querySelector(".toggle-btn");

    function showState(i) {
        box.innerHTML = states[i].innerHTML;
        const btnLabel = states[i].dataset.button;
        if (btnLabel) button.textContent = btnLabel;
    }

    showState(index);

    button.addEventListener("click", () => {
        index = (index + 1) % states.length;
        showState(index);
    });
});

// Markdown renderer
document.querySelectorAll('.markdown-block').forEach(block => {
    const source = block.querySelector('.markdown-source').value;
    const output = block.querySelector('.markdown-output');
    output.innerHTML = marked.parse(source);
});
</script>

</body>
</html>
