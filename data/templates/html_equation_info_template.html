<span class="tooltip">
  <img src="{{context.img_path}}" alt="info" width="10" height="10">
  <span class="tooltiptext-contains">
    <b>Concepts in this expression:</b>
    {{context.concepts}}

    {% if context.statement %}
    <br>
    <b>Formalized expression:</b>
    {{context.statement}}
    {% endif %}
  </span>
</span>
