<style>
.tooltip {
    position: relative;
    cursor: pointer;
    color: blue;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 800px;
    height: 600px;
    background-color: #fff;
    color: #333;
    text-align: left;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 10px;
    position: absolute;
    z-index: 1;
    top: 1.5em;
    left: 0;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    transition: opacity 0.5s ease, visibility 0.5s ease;
    opacity: 0;
    transform-origin: top left;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

.tooltiptext iframe {
    width: 100%;
    height: 100%;
    border: none;
    zoom: 0.5;
    pointer-events: none; /* disable interaction */
}

</style>
